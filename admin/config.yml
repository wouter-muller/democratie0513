  # HOMEPAGE
  - name: "pages"
    label: "Pagina's"
    delete: "false"
    files:
      - name: "homepage"
        label: "Homepage"
        file: "/pages/index.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "Browser title tag", name: "title_tag", widget: "string"}
          - {label: "Kleurschema van de pagina (blue of red)", name: "color", widget: "string"}
          - {label: "Permalink", name: "permalink", widget: "string"}
          - {label: "Hoofdtitel", name: "hero-heading", widget: "string"}
          - {label: "Subtitel", name: "hero-subheading", widget: "string"}
          - {label: "Zinnetje bovenaan", name: "hero-paragraph", widget: "text"}
          - label: "Gekleurde navigatieblokjes"
            name: "chapters"
            widget: list
            fields:
              - { label: "Type (research, summary, results of analysis", name: "type", widget: "string" }
              - { label: "Titel", name: "title", widget: "string" }
              - { label: "Tekst", name: "paragraph", widget: "text" }
              - { label: "Link", name: "url", widget: "string" }
          - {label: "Body", name: "body", widget: "markdown"}
