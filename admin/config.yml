# Everything you need to know about configuring the CMS can be found here:-
# https://www.netlifycms.org/docs/configuration-options/

backend:
  name: git-gateway # Netlify’s Git Gateway connects to Git provider’s API
  branch: master # Branch to update (master by default)

media_folder: "_site/uploads" # Folder where user uploaded files should go
public_folder: "/uploads"

collections: # A list of collections the CMS should be able to edit
  - name: "home"
    label: "Hoofdlandingspagina"
    delete: "false"
    editor:
      preview: false
    files:
      - name: "homepage"
        label: "Homepage"
        file: "/pages/index.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "Browser title tag", name: "title_tag", widget: "string"}
          - {label: "Kleurschema van de pagina (blue of red)", name: "color", widget: "string"}
          - {label: "URL (het deel vanaf https://democratie0513.nl/", name: "permalink", widget: "string"}
          - {label: "Hoofdtitel", name: "hero-heading", widget: "string"}
          - {label: "Subtitel", name: "hero-subheading", widget: "string", required: false }
          - {label: "Zinnetje bovenaan", name: "hero-paragraph", widget: "text", required: false }
          - {label: "Intro", name: "content-intro", widget: "text", required: false }
          - label: "Gekleurde navigatieblokjes"
            name: "chapters"
            widget: list
            fields:
              - { label: "Type (research, summary, results of analysis", name: "type", widget: "string" }
              - { label: "Titel", name: "title", widget: "string" }
              - { label: "Tekst", name: "paragraph", widget: "text", required: false }
              - { label: "Link", name: "url", widget: "string" }
          - {label: "Body", name: "body", widget: "markdown"}
