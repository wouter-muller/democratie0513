# https://www.netlifycms.org/docs/configuration-options/

backend:
  name: git-gateway # Netlify’s Git Gateway connects to Git provider’s API
  branch: master # Branch to update (master by default)

media_folder: "_site/uploads" # Folder where user uploaded files should go
public_folder: "/uploads"

collections: # A list of collections the CMS should be able to edit
  - name: "home"
    label: "Hoofdlandingspagina"
    delete: "false"
    editor:
      preview: false
    files:
      - name: "homepage"
        label: "Homepage"
        file: "/pages/index.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "Browser title tag", name: "title_tag", widget: "string"}
          - {label: "Hoofdtitel", name: "hero-heading", widget: "string"}
